<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Vision Pro â€” Responsive Card</title>
  <style>
   
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --font-main: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --text-color: #1d1d1f;
      --accent-color: #0071e3;
      --badge-color: #b64400;
      --card-width: 550px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://i0.wp.com/picjumbo.com/wp-content/uploads/fashion-conceptual-studio-photo-of-woman-in-fluffy-oversized-jacket-free-image.jpeg?w=2210&quality=70");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 20px;
    }

   
    .container {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      width: 100%;
      max-width: var(--card-width);
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

 
    .video-file {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }

    .rc-video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      display: block;
      height: auto;
    }

    
    .content {
      width: 100%;
      max-width: 500px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: left; 
    }

    .badge-no-scrim {
      color: var(--badge-color);
      font-family: var(--font-main);
      font-weight: 540;
      font-size: clamp(13px, 1.8vw, 16px);
      margin-bottom: 6px;
    }

    .product-name {
      color: var(--text-color);
      font-family: var(--font-main);
      font-weight: 600;
      letter-spacing: -0.003em;
      line-height: 1.0834;
      margin: 0;
      padding-top: 7px;
      padding-bottom: 13px;
      font-size: clamp(22px, 4.4vw, 45px);
    }

    .tagline {
      color: var(--text-color);
      font-family: var(--font-main);
      font-weight: 400;
      margin: 0;
      margin-top: 4px;
      margin-bottom: 12px;
      font-size: clamp(13px, 2.2vw, 18px);
      line-height: 1.4;
    }

    .price {
      color: var(--text-color);
      font-family: var(--font-main);
      font-weight: 200;
      font-size: clamp(12px, 1.6vw, 14px);
      
    }

    
    .buy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
      width: 100%;
      max-width: 500px; 
    }

    .button button {
      background-color: var(--accent-color);
      border: none;
      color: white;
      border-radius: 15px;
      padding: 6px 15px;
      cursor: pointer;
      font-family: var(--font-main);
      font-size: clamp(12px, 1.6vw, 14px);
    }

    
    @media (max-width: 600px) {
      .container { padding: 18px; }
      .content, .buy { max-width: 100%; }
    }

    @media (max-width: 420px) {
      .buy {
        flex-direction: column;
        align-items: flex-start;
      }
      .rc-video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="content">
      <span class="badge-no-scrim">New</span>
      <div class="product-name">
        Apple Vision Pro
        <div class="tagline">
          New powerful M5 chip and comfortable Dual Knit Band.
        </div>
      </div>
    </div>

    <div class="video-file">
      <video
        class="rc-video"
        id="vision-pro-video"
        autoplay
        loop
        muted
        playsinline
        poster="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/vision-pro-gallery-measure-hero-202510_PF1?wid=5120&hei=2880&fmt=p-jpg&qlt=95"
        aria-label="Apple Vision Pro rotating from front to side">
        <source src="https://store.storevideos.cdn-apple.com/v1/store.apple.com/st/1758586620598/vision-pro-gallery-measure-hero-202510.mp4" type="video/mp4">
      </video>
    </div>

    <div class="buy">
      <div class="price">From $3499 or $291.58/mo. per month for 12 mo.</div>
      <div class="button"><button type="button">Buy</button></div>
    </div>
  </div>

  <script>
    const video = document.getElementById("vision-pro-video");
    video.addEventListener("ended", () => {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
